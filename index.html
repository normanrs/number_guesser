<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
  		<div class="navbar-center">
        <h1> <ul id="title-1" class="nav navbar-nav navbar-center">Number </ul> <ul id="title-2" class="nav navbar-nav navbar-center">Guesser</ul></h1>
  		</div>
    </nav>
	   <div class="container-fluid">
        <div class="row input">
          <input type="text" id="input" class="light" placeholder="Enter your guess"><br>
        </div>
        <div class="row commit">
          <button type="button" class="btn btn-dark" id="guess">Guess</button>
          <button type="button" class="btn btn-dark" id="clear">Clear</button>
        </div>
        <div class="row feedback">
          <h2 class="light" id="last-note"></h2>
          <h3 class="light" id="last"></h3>
          <h2 class="light" id="results"></h2>
        </div>
        <div class="row reset">
        <button type="button" class="btn btn-dark" id="reset">Reset</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
